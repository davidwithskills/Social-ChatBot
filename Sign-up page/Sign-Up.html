<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">  
        <a class="home-link" href="../index.html"><img src="./Pictures/4.jpg" alt="Home"></a>
        
        <h1>Sign-Up</h1>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" required>
          
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" required>

            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" id="confirmPassword" placeholder="re-enter password" required>
            <div id="passwordError" aria-live="polite" style="color: red; margin-top:4px;"></div>

            <label for="location">Location/Country:</label>
            <select id="location" required>
                <option>Locations</option>
                <option>United States of America</option>
                <option>Canada</option>
                <option>United Kingdom</option>
                <option>Germany</option>
                <option>Australia</option>
            </select>

            <button type="submit">Sign-Up</button>
        </form>
        <h5>Or <a href="../Log-In page/Log-In.html">Log-In</a> if you have an account</h5>        
    </div>    

    <script src="script.js"></script>
    <script src="signin.js"></script>
</body>
</html>
